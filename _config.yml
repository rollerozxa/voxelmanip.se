title: ROllerozxa
description: "ROllerozxa's Blog"
url: https://voxelmanip.se

baseurl: /

excerpt_separator: <!--more-->

lang: en_GB

exclude:
  - CNAME
  - build_production.sh
  - _site_production/
  - patches/
  - "*.xcf"

permalink: pretty
paginate: 6
paginate_path: /page/:num/

sass:
  style: compressed
  sourcemap: never

kramdown:
  smart_quotes: ["apos", "apos", "quot", "quot"]

collections:
  projects:
    output: true
    layout: project
    sort_by: timeframe

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap
