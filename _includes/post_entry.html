{% assign post = include.post %}
<div class="postentry">
	{% unless post.no_cover %}
		<a href="{{ post.url }}">
			{% include post_image.html name=post.slug alt=post.cover_alt lazy=true %}
		</a>
	{% endunless %}

	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

	{% include blogmeta.html post=page clickable_time=false %}

	{{ post.excerpt }}
</div>
