<figure>
	<a href="{{ include.url }}">
		<img src="{{ include.url }}"
			{% if include.max_width %}style="width:{{ include.max_width }}px"{% endif %}
			{% if include.alt %}alt="{{ include.alt }}"{% endif %}>
	</a>
	{%- if include.caption -%}
		<figcaption>{{ include.caption }}</figcaption>
	{%- endif -%}
</figure>
